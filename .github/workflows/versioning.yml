name: Automatic_Version2

on:
  pull_request:
    types:
      - closed

jobs:
  version:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure, Commit, and Reintegrate
        run: ./.github/scripts/configure_and_commit.sh
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
