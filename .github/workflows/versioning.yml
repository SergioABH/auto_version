name: Automatic_Version

on:
  pull_request:
    types:
      - closed

jobs:
  version:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install

      - name: configure_and_commit.sh
        run: ./.github/scripts/configure_and_commit.sh ${{ github.event.action }} ${{ github.repository }} ${{ secrets.GH_TOKEN }}
        id: update_and_reintegrate

  reintegrate:
    needs: version
    if: ${{ github.event.action == 'closed' && needs.version.outputs.base_branch == 'master' && github.event.pull_request.merged == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'

      - name: Reintegrate
        run: ./.github/scripts/reintegrate.sh ${{ needs.version.outputs.base_branch }} ${{ needs.version.outputs.branch_name }} ${{ needs.version.outputs.version }} ${{ secrets.GH_TOKEN }}
